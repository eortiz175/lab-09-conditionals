<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var num = prompt("Please, enter a number homie.")
	var thousands = ((num - (num%1000))/1000)	
	console.log(thousands + "    " + "thousands")
	var hun = ((num - (1000 * thousands))
	var hundreds = ((hun - (hun%100))/100) 
	console.log(hundreds + "    " + "hundreds")
</script>
</body>
</html>
